name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build exe
      run: |
        npm install --save-dev electron electron-packager
        npx electron-packager . gazel-calc --platform=win32 --arch=x64 --out=dist --overwrite

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: gazel-calc-exe
        path: dist/**
